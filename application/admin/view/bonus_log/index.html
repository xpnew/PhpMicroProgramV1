    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索 {$title}</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">奖金类型</label>
                                <div class="layui-input-inline">
                                    <select name="AssetTypeId" id="AssetTypeId" class="layui-select">
                                        <option value="">=请选择=</option>
                                            {foreach $AssetTypeDefs as $key=>$vo } 
                                                {if $vo.IsSelector == 1 }
                                                <option value="{$vo.TypeId}">{$vo.TypeName}</option>
                                                {/if}
                                            {/foreach}           
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">奖励模式</label>
                                <div class="layui-input-inline">
                                    <select name="AssetModeId" id="AssetModeId" class="layui-select">
                                        <option value="">=请选择=</option>
                                            {foreach $AssetModeDefs as $key=>$vo } 
                                                {if $vo.IsSelector == 1 }
                                                <option value="{$vo.TypeId}">{$vo.TypeName}</option>
                                                {/if}
                                            {/foreach}           
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">奖金状态</label>
                                <div class="layui-input-inline">
                                    <select name="AssetStatusId" id="AssetStatusId" class="layui-select">
                                        <option value="">=请选择=</option>
                                            {foreach $AssetStatusDefs as $key=>$vo } 
                                                {if $vo.IsSelector == 1 }
                                                <option value="{$vo.TypeId}">{$vo.TypeName}</option>
                                                {/if}
                                            {/foreach}           
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">呢称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientNickName" id="ClientNickName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientPhone" id="ClientPhone" autocomplete="off" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn">
                                    <i class="layui-icon"></i> 搜 索
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" 
                                        lay-filter="data-search-btn" id="BtShowAll">
                                    <i class="layui-icon">&#xe60f;</i> 显示全部
                                </button>

                            </div>
                        </div>
                        <div class="layui-form-item HideSearchDiv" style="display:none;">

                            </div>
                            <div class="layui-inline">

    <script>
        layui.use(['form', 'table', 'jquery'], function () {
            let $ = layui.jquery,

            var laydate = layui.laydate;
            laydate.render({

            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: 'post',
                url: '/{$Request.module}/{$Request.controller}/query', //数据接口
                request: {
                    pageName: 'PageIndex' //页码的参数名称，默认：page
                   ,limitName: 'PageSize' //每页数据量的参数名，默认：limit

                    Search: $('#ClassName').val()

                //data: [{
                //    'privatestyle': '张三',
                //    'erptype': '2301',

                cols: [

                    {
                        field: 'ClientUserId', title: '客户', align: 'center',

                    },                                
                    {
                        field: 'OrderNo', 
                        title: '订单号',
                        align: 'center'
                    },
                    {

                        var first = res.data[0];
                       
                       // RefreshItems();
                    }
                },                
                limit: 15,
                limits: [10, 15, 20, 25, 50, 100],
                skin: 'grid',
                height: 'full-170'
            });

            form.on('submit(data-search-btn)', function (obj) {

                var BeginTime = GetDateRang(0);
                var EndTime = GetDateRang(1);

                var AssetTypeId = $('#AssetTypeId').val();
                var AssetStatusId = $('#AssetStatusId').val();
                var ClientUserId = $('#ClientUserId').val();
                var ClientNickName = $('#ClientNickName').val();
                var ClientRealName = $('#ClientRealName').val();
                var ClientPhone = $('#ClientPhone').val();
                var IsUsed = $("input[name='IsUsed']").val();


                table.reload('currentTableId', {
                    method: 'post',
                    where: {
                        "BeginTime": BeginTime,
                        "EndTime": EndTime,

                        'AssetTypeId': AssetTypeId,
                        'AssetStatusId': AssetStatusId,

                        'ClientUserId': ClientUserId,
                        'ClientNickName': ClientNickName,
                        'ClientRealName': ClientRealName,
                        'ClientPhone': ClientPhone,


                        'IsUsed': IsUsed,
                       
                    }
                }, 'data');
                return false;
            });





    /**
       * tool 右边操作区区 监听事件
       */
            table.on('tool(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'edit') {  // 监听添加操作
           var Path = '/{$Request.module}/{$Request.controller}/edit';
            Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
            var index = layer.open({
                title: '{$title} - 发货&查看' ,
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: false,
                area: ['90%', '90%'],
                content: Path,
            //    end: function () {
            //        RefreshTable();
            //    }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
                return false;
            

            } else if (obj.event === 'delete') {
                layer.confirm('您确定要删除所选数据吗', {
                    btn: ['是的', '取消'] //按钮
                }, function () {
                    var oldData = table.cache["currentTableId"];

                    var Path = '/{$Request.module}/{$Request.controller}/delete';
                    Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
                    $.ajax({
                        url: Path,
                        type: 'post',
                        dataType: 'json',
                        data: ModelData,
                        success: function (data) {
                            console.log(data);
                            //Info,Success,Warning,Error
                            var type = data.Type;
                            if (0  ==  data.code) {
                                layer.msg(data.msg, { icon: 6, time: 2000 }, function () { });
                                Debug("oldData", oldData);
                                for (var i = 0; i < oldData.length; i++) {
                                    row = oldData[i];
                                    if (row.Id === ModelData.Id) {
                                        Debug('has find row: ' + row.Id);
                                        oldData.splice(i, 1);    //删除一项
                                        Debug("oldData", oldData);
                                    }
                                };
                                //table.reload('currentTableId', {
                                //    data: oldData
                                //});
                                table.renderData('currentTableId');



                            } else {
                                layer.alert(data.msg, { icon: 5 });
                            }
                        }
                    }); //end ajax



                    return false;
                }, function () {
                    return;
                });
                }
            });



            function RefreshTable() {
                console.log('RefreshTable');
                table.reload('currentTableId', {
                    where: {
                        //name: $('#name').val()
                    }
                }, 'data');

            }
            // 按ESC键关闭侧边栏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });


        });


        function ReloadList() {
            console.log('ReloadList');
           layui.table.reload('currentTableId', {
                where: {
                    //name: $('#name').val()
                }
            }, 'data');
        }
        $(function () {
            $('#BtShowAll').click(function () {
                $('.HideSearchDiv').toggle();
            });
        });       
    </script>
