<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__lib/layui-v2.11.6/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/public.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/pagescss/butjumpup.css" />
    <script type="text/javascript" src="__PUBLIC__scripts/jquery-3.7.1.min.js"></script>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索 {$title}</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">订单状态</label>
                                <div class="layui-input-inline">
                                    <select name="OrderStatus" id="OrderStatus" class="layui-select">
                                        <option value="">请选择</option>
                                    {foreach $OrderStatusDefs as $key=>$vo } 
                                        <option value="{$vo.TypeId}">{$vo.TypeName}</option>
                                    {/foreach}                                        

                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">支付状态 </label>
                                <div class="layui-input-inline">
                                    <select name="PayStatus" id="PayStatus" class="layui-select">
                                        <option value="">请选择</option>
                                    {foreach $PayStatusDefs as $key=>$vo } 
                                        <option value="{$vo.TypeId}">{$vo.TypeName}</option>
                                    {/foreach}                                        

                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">客户姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientName" id="ClientName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">客户电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientPhone" id="ClientPhone" autocomplete="off" class="layui-input" />
                                </div>
                            </div>


                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn">
                                    <i class="layui-icon"></i> 搜 索
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>


        </div>
        

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">发货&查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>

    <script src="__PUBLIC__lib/layui-v2.11.6/layui.js" charset="utf-8"></script>
    <script>

                form = layui.form,

            var util = layui.util;
            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: 'post',
                url: '/{$Request.module}/{$Request.controller}/query', //数据接口
                request: {
                    pageName: 'PageIndex' //页码的参数名称，默认：page
                   ,limitName: 'PageSize' //每页数据量的参数名，默认：limit
                },
                where: {
                    Search: $('#ClassName').val()
                },
                //data: [{
                //    'privatestyle': '张三',
                //    'erptype': '2301',
                //    'labels': '膳寇'
                //},               ],
                defaultToolbar: [],
                cols: [
                    [{
                        type: 'numbers',
                        title: '序号'
                    },
                    {
                        field: 'OrderNo',
                        title: '订单号',
                        align: 'center'
                    },
                    {
                        field: 'TotalQty',
                        title: '总数量',
                        align: 'center'
                    },

                    {
                        field: 'TotalPrice',
                        title: '总金额',
                        align: 'center'
                    },

                    {
                        field: 'ClientName',
                        title: '收货人姓名',
                        align: 'center'
                    },

                    {
                        field: 'TrackingNumber',
                        title: '运单号',
                        align: 'center'
                    },

                    {
                        field: 'PayStatus',                        title: '支付状态',                        align: 'center',
                        templet: function (d) { return DisplayPayStatus(d.PayStatus) }

                    },
                    {
                        field: 'OrderStatus',
                        title: '订单状态',
                        align: 'center', templet: function (d) { return DisplayOrderStatus(d.OrderStatus) }

                    },
                    {
                        title: '操作',
                        toolbar: '#currentTableBar',
                        align: 'center'
                    }
                    ]
                ],
                page: true,
                done: function (res, curr, count, origin) {
                    Debug('res', res);
                    Debug('curr', curr);
                    Debug('origin', origin);
                    if (0 < count) {
                        var first = res.data[0];
                       
                       // RefreshItems();
                    }
                },                
                limit: 15,
                limits: [10, 15, 20, 25, 50, 100],
                skin: 'grid',
                height: 'full-170'
            });
            // form.on('submit(data-search-btn)', function (obj) {

            //     var FTime = $("input[name='FTime']").val();
            //     var ETime = $("input[name='ETime']").val();
            //     // var UserId = $("input[name='UserId']").val();


            //     var ClientName = $("input[name='ClientName']").val();

            //     // if(CheckNull(FTime)){

            //     //     return false;
            //     // }
            // table.reload('currentTableId', {
            //         method: 'post',
            //         where: {
            //             'ClassId': ClassId,
            //             'ProductName': ProductName,
                       
            //         }
            //     }, 'data');
            //     return false;
            // });
            form.on('submit(data-search-btn)', function (obj) {

                var FTime = $("input[name='FTime']").val();
                var ETime = $("input[name='ETime']").val();
                var PayStatus = $('#PayStatus').val();
                var OrderStatus = $('#OrderStatus').val();
                var ClassId = $('#ClassId').val();
                var ClientName = $("input[name='ClientName']").val();
                var ClientPhone = $("input[name='ClientPhone']").val();


                table.reload('currentTableId', {
                    method: 'post',
                    where: {
                        'PayStatus': PayStatus,
                        'OrderStatus': OrderStatus,
                        'ClientName': ClientName,

                    }
                }, 'data');
                return false;
            });
    /**
       * toolbar 上部功能区 监听事件  此处 针对lay-filter="" 而不是dom id
       */
    table.on('toolbar(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'add') {  // 监听添加操作
                Debug('上部功能区 监听事件');
                var Path = '/{$Request.module}/{$Request.controller}/add';
                Path += '?_dx=' + Math.random() ;
                var index = layer.open({
                    title: '{$title} - 修改' ,
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: false,
                    area: ['90%', '90%'],
                    content: Path,
                    //end: function () {
                    //    RefreshTable();
                    //}
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
    });


            // 头部工具栏事件
            table.on('toolbar(currentTableId)', function (obj) {
                console.log(obj); // 查看对象所有成员

                var options = obj.config; // 获取当前表格属性选项
                var checkStatus = table.checkStatus(options.id); // 获取选中行相关数据

                // 根据不同的事件名进行相应的操作
                switch (obj.event) { // 对应模板元素中的 lay-event 属性值
                    case 'add':
                        layer.msg('添加');
                        break;
                    case 'delete':
                        layer.msg('删除');
                        break;
                    case 'update':
                        layer.msg('编辑');
                        break;
                };
            });

    /**
       * tool 右边操作区区 监听事件
       */
            table.on('tool(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'edit') {  // 监听添加操作
           var Path = '/{$Request.module}/{$Request.controller}/edit';
            Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
            var index = layer.open({
                title: '{$title} - 发货&查看' ,
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: false,
                area: ['90%', '90%'],
                content: Path,
            //    end: function () {
            //        RefreshTable();
            //    }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
                return false;
            

            } else if (obj.event === 'delete') {
                layer.confirm('您确定要删除所选数据吗', {
                    btn: ['是的', '取消'] //按钮
                }, function () {
                    var oldData = table.cache["currentTableId"];

                    var Path = '/{$Request.module}/{$Request.controller}/delete';
                    Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
                    $.ajax({
                        url: Path,
                        type: 'post',
                        dataType: 'json',
                        data: ModelData,
                        success: function (data) {
                            console.log(data);
                            //Info,Success,Warning,Error
                            var type = data.Type;
                            if (0  ==  data.code) {
                                layer.msg(data.msg, { icon: 6, time: 2000 }, function () { });
                                Debug("oldData", oldData);
                                for (var i = 0; i < oldData.length; i++) {
                                    row = oldData[i];
                                    if (row.Id === ModelData.Id) {
                                        Debug('has find row: ' + row.Id);
                                        oldData.splice(i, 1);    //删除一项
                                        Debug("oldData", oldData);
                                    }
                                };
                                //table.reload('currentTableId', {
                                //    data: oldData
                                //});
                                table.renderData('currentTableId');



                            } else {
                                layer.alert(data.msg, { icon: 5 });
                            }
                        }
                    }); //end ajax



                    return false;
                }, function () {
                    return;
                });
                }
            });



            function RefreshTable() {
                console.log('RefreshTable');
                table.reload('currentTableId', {
                    where: {
                        //name: $('#name').val()
                    }
                }, 'data');

            }
            // 按ESC键关闭侧边栏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });


        });


        function ReloadList() {
            console.log('ReloadList');
           layui.table.reload('currentTableId', {
                where: {
                    //name: $('#name').val()
                }
            }, 'data');
        }

    </script>
    <script type="text/javascript">

        var OrderStatusArr = [];
        var PayStatusArr = [];

        $(function () {
            FillTypeDefArr(1000, OrderStatusArr,function(){FillField('订单状态',OrderStatusArr);});
            FillTypeDefArr(2000, PayStatusArr,function(){FillField('支付状态',PayStatusArr);});

        });
        function DisplayOrderStatus(id,defname = '') {
            return GetName4TypeId(OrderStatusArr, id, defname);
        }
        function DisplayPayStatus(id,defname = '') {
            return GetName4TypeId(PayStatusArr, id, defname);
        }
    </script>

</body>
