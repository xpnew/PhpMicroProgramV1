<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__lib/layui-v2.11.6/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/public.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/pagescss/butjumpup.css" />
    <script type="text/javascript" src="__PUBLIC__scripts/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/comm.js"></script>

</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索 {$title}</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">呢称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="NickName" id="NickName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="Mobile" id="Mobile" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">创客等级</label>
                                <div class="layui-input-inline">
                                    <select name="MakerLevel" id="MakerLevel" class="layui-select">
                                        <option value="">请选择</option>
                                        <option value="2">创客</option>
                                        <option value="3">金牌创客</option>
                                        <option value="1">非创客</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn">
                                    <i class="layui-icon"></i> 搜 索
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" 
                                        lay-filter="data-search-btn" id="BtShowAll">
                                    <i class="layui-icon">&#xe60f;</i> 显示全部
                                </button>
                            </div>
                        </div>
                        <div class="layui-form-item HideSearchDiv" style="display:none;">

                            <div class="layui-inline">
                                <label class="layui-form-label">注册日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="DateRang" name="DateRang" value="" autocomplete="off" class="layui-input" placeholder="-" />                                   
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">实名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="RealityName" id="RealityName" autocomplete="off" class="layui-input" />
                                </div>
                            </div> 
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add" id="AddBtn">
                        添加
                    </button>
                </div>
            </script>

        </div>
        

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="set">选择</a>
        </script>

    </div>

    <script src="__PUBLIC__lib/layui-v2.11.6/layui.js" charset="utf-8"></script>
    <script>
        var CurrentPageIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引


        layui.use(['form', 'table', 'jquery'], function () {
            let $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            var util = layui.util;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#DateRang',
                range: true,
                min: -90,
                max:30
            });
            

            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: 'post',
                url: '/{$Request.module}/{$Request.controller}/ClientQuery', //数据接口
                request: {
                    pageName: 'PageIndex' //页码的参数名称，默认：page
                   ,limitName: 'PageSize' //每页数据量的参数名，默认：limit
                },
                where: {
                    Search: $('#ClassName').val()
                },
                //data: [{
                //    'privatestyle': '张三',
                //    'erptype': '2301',
                //    'labels': '膳寇'
                //},               ],
                defaultToolbar: [],
                cols: [
                    [{
                        type: 'numbers',
                        title: '序号'
                    },
                    {
                        field: 'NickName',
                        title: '呢称',
                        align: 'center'
                    },
                    {field: 'RealityName',title: '姓名',align: 'center'},                    
                    {
                        field: 'GuiderUserId',
                        title: '推荐人UserId',
                        align: 'center'
                    },
                    {
                        field: 'Mobile',
                        title: '手机号',
                        align: 'center'
                    },
                    {
                        field: 'RegisterDate',
                        title: '注册日期',
                        align: 'center'
                    },


                    // {
                    //     field: 'LoginDate',
                    //     title: '登录日期',
                    //     align: 'center'
                    // },
                    {
                        field: 'FaceImg',
                        title: '头像',
                        align: 'center',
                        templet: function (d) {
                            if (d.ClassTitPic01 && !CheckNull(d.ClassTitPic01)) {
                                return '<img src="' + d.ProductPic + '" style="height:30px;" />';
                            } else {
                                return '';
                            }
                        }
                    },
                   


                    {
                        title: '操作',
                        toolbar: '#currentTableBar',
                        align: 'center'
                    }
                    ]
                ],
                page: true,
                limit: 15,
                limits: [10, 15, 20, 25, 50, 100],
                skin: 'grid',
                height: 'full-170'
            });
            form.on('submit(data-search-btn)', function (obj) {
                var BeginTime = ExpiryDate(0);
                var EndTime = ExpiryDate(1);

                var LoginName = $("input[name='LoginName']").val();
                var NickName = $("input[name='NickName']").val();
                var RealityName = $("input[name='RealityName']").val();
                var Mobile = $("input[name='Mobile']").val();
                var MakerLevel = $("input[name='MakerLevel']").val();


                table.reload('currentTableId', {
                    method: 'post',
                    where: {
                        "BeginTime": BeginTime,
                        "EndTime": EndTime,
                        'LoginName': LoginName,
                        'NickName': NickName,
                        'Mobile': Mobile,
                        'RealityName': RealityName,
                        'MakerLevel': MakerLevel,                       
                    }
                }, 'data');
                return false;
            });




            // 头部工具栏事件
            table.on('toolbar(currentTableId)', function (obj) {
                console.log(obj); // 查看对象所有成员

                var options = obj.config; // 获取当前表格属性选项
                var checkStatus = table.checkStatus(options.id); // 获取选中行相关数据

                // 根据不同的事件名进行相应的操作
                switch (obj.event) { // 对应模板元素中的 lay-event 属性值
                    case 'add':
                        layer.msg('添加');
                        break;
                    case 'delete':
                        layer.msg('删除');
                        break;
                    case 'update':
                        layer.msg('编辑');
                        break;
                };
            });

    /**
       * tool 右边操作区区 监听事件
       */
        table.on('tool(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'set') {  // 监听添加操作

                var GuiderUserId = ModelData.Id;
                var NickName = ModelData.NickName;
                var Mobile = ModelData.Mobile;
                var RealityName = ModelData.RealityName;

                var JsonModel = { 'GuiderUserId': GuiderUserId, 'NickName': NickName, 'Mobile': Mobile, 'RealityName': ModelData.RealityName };

                JsonModel.RegisterDate = ModelData.RegisterDate;
                JsonModel.ClientUserId = ModelData.Id;

// , "Id": "{$Model->Id|default=''}" // 主键
// , "OpenId": "{$Model->OpenId|default=''}" // 微信OpenId
// , "TokenId": "{$Model->TokenId|default=''}" // TokenId
// , "Mobile": "{$Model->Mobile|default=''}" // 手机号
// , "RealityName": "{$Model->RealityName|default=''}" // 实名
// , "GuiderUserId": "{$Model->GuiderUserId|default=''}" // 推荐人UserId
// , "Account": "{$Model->Account|default=''}" // 账号
// , "Password": "{$Model->Password|default=''}" // 密码
// , "NickName": "{$Model->NickName|default=''}" // 呢称
// , "IsBindPhone": "{$Model->IsBindPhone|default=''}" // 已经绑定手机
// , "IsReality": "{$Model->IsReality|default=''}" // 是否已经实名
// , "StoreId": "{$Model->StoreId|default=''}" // 商户Id 本项目未使用
// , "LockState": "{$Model->LockState|default=''}" // 用来和其它Web通信的接口
// , "RegPlatform": "{$Model->RegPlatform|default=''}" // 注册平台
// , "RegisterIp": "{$Model->RegisterIp|default=''}" // 注册IP
// , "RegisterDate": "{$Model->RegisterDate|default=''}" // 注册日期
// , "LoginDate": "{$Model->LoginDate|default=''}" // 登录日期
// , "LogoutDate": "{$Model->LogoutDate|default=''}" // 登出日期
// , "LoginIp": "{$Model->LoginIp|default=''}" // 登录IP

                //parent.layui.$('#ProductName').val(FullName);
                //parent.layui.$('#ProductCode').val(UserCode);
                //parent.layui.$('#ProductId').val(PId);

                Debug("parent", parent);
                parent.SetClientUserJson(JsonModel);
                //parent.layer.tips('获取到了新值', '#ProductName', {
                //    time: 5000,
                //    tips: 1
                //});
                parent.layer.close(CurrentPageIndex);

                return false;
            

          
                
            }
        });



            function RefreshTable() {
                console.log('RefreshTable');
                table.reload('currentTableId', {
                    where: {
                        //name: $('#name').val()
                    }
                }, 'data');

            }
            // 按ESC键关闭侧边栏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });


        });


        function ReloadList() {
            console.log('ReloadList');
           layui.table.reload('currentTableId', {
                where: {
                    //name: $('#name').val()
                }
            }, 'data');
        }
        $(function () {
            $('#BtShowAll').click(function () {
                $('.HideSearchDiv').toggle();
            });
        });        
        function ExpiryDate(idx) {
            var DataVal = $('#DateRang').val();
            if (!CheckNull(DataVal)) {
                console.log("arr: ", DataVal.split(' - '));
                return DataVal.split(' - ')[idx];
            } else {
                return null;
            }
        }

        
    </script>
</body>
</html>
