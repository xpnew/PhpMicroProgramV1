<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__lib/layui-v2.11.6/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/public.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/pagescss/butjumpup.css" />
    <script type="text/javascript" src="__PUBLIC__scripts/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/comm.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/admin_comm.js"></script>

</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索 {$title}</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户端类型</label>
                                <div class="layui-input-inline">
                                    <select name="ClientTypeId" id="ClientTypeId" class="layui-select">
                                        <option value="">=请选择=</option>
                                            {foreach $UploadClientTypeDefs as $key=>$vo } 
                                                {if $vo.IsSelector == 1 }
                                                <option value="{$vo.TypeId}">{$vo.TypeName}</option>
                                                {/if}
                                            {/foreach}           
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">文件名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="SaveName" id="SaveName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">扩展名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ExtName" id="ExtName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>


                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn">
                                    <i class="layui-icon"></i> 搜 索
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" 
                                        lay-filter="data-search-btn" id="BtShowAll">
                                    <i class="layui-icon">&#xe60f;</i> 显示全部
                                </button>

                            </div>
                        </div>
                        <div class="layui-form-item HideSearchDiv" style="display:none;">

                            <div class="layui-inline">
                                <label class="layui-form-label">上传日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="DateRang" name="DateRang" value="" autocomplete="off" class="layui-input" placeholder="-" />                                   
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">原来名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="SourceName" id="SourceName" autocomplete="off" class="layui-input" />
                                </div>
                            </div> 
                        </div>
                    </form>

                    </form>
                </div>
            </fieldset>


        </div>
        

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
        
        </script>

    </div>

    <script src="__PUBLIC__lib/layui-v2.11.6/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'jquery'], function () {
            let $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            var util = layui.util;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#DateRang',
                range: true,
                min: -90,
                max:30
            });


            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: 'post',
                url: '/{$Request.module}/{$Request.controller}/query', //数据接口
                request: {
                    pageName: 'PageIndex' //页码的参数名称，默认：page
                   ,limitName: 'PageSize' //每页数据量的参数名，默认：limit
                },
                where: {
                    Search: $('#ClassName').val()
                },
                //data: [{
                //    'privatestyle': '张三',
                //    'erptype': '2301',
                //    'labels': '膳寇'
                //},               ],
                defaultToolbar: [],
                cols: [
                    [{                                            
                        type: 'numbers',
                        title: '序号'
                    },
                    {
                        field: 'GId',
                        title: '跨域访问Id',
                        align: 'center'
                    },
                    {
                        field: 'SourceName', 
                        title: '源名称',
                        align: 'center'
                    },
                    {
                        field: 'ClientTypeName',
                        title: '客户端类型',
                        align: 'center'
                    },
                    {
                        field: 'VisualPath',
                        title: '虚拟路径',
                        align: 'center'
                    },

                    {
                        field: 'ClientWorkName',
                        title: '功能',
                        align: 'center'
                    },
                    {
                        field: 'IsUsed',
                        title: '使用状态',
                        align: 'center',
                        templet: function (d) { return DisplayIsUsed(d.IsUsed) }
                    },

                    {
                        field: 'FileSize',
                        title: '文件大小',
                        align: 'center',
                        templet: function (d) { return DisplayFileSize(d.FileSize) }
                    },
                    {
                        field: 'CreateTime',
                        title: '上传日期',
                        align: 'center', templet: function (d) { return DisplayDate(d.CreateTime, 2) }
                    },
                     {
                        field: 'ClientTypeId', title: '类型', align: 'center',
                        templet: function (d) { return DisplayPayStatus(d.ClientTypeId,d.ClientTypeName) }

                    },                   
                    {
                        title: '操作',
                        toolbar: '#currentTableBar',
                        align: 'center'
                    }
                    ]
                ],
                page: true,
                done: function (res, curr, count, origin) {
                    Debug('res', res);
                    Debug('curr', curr);
                    Debug('origin', origin);
                    if (0 < count) {
                        var first = res.data[0];
                       
                       // RefreshItems();
                    }
                },                
                limit: 15,
                limits: [10, 15, 20, 25, 50, 100],
                skin: 'grid',
                height: 'full-170'
            });
            // form.on('submit(data-search-btn)', function (obj) {

            //     var FTime = $("input[name='FTime']").val();
            //     var ETime = $("input[name='ETime']").val();
            //     // var UserId = $("input[name='UserId']").val();


            //     var ClientName = $("input[name='ClientName']").val();

            //     var ClassName = $("input[name='ClassName']").val();

            //     // var PayStatus = $('#PayStatus').val();
            //     // var DeliveryPrice = $('#DeliveryPrice').val();
            //     var ClassId = $('#ClassId').val();
            //     // if(CheckNull(FTime)){
            //     //     Debug('FTime   is null...')
            //     //     return false;
            //     // }
            // table.reload('currentTableId', {
            //         method: 'post',
            //         where: {
            //             'ClassId': ClassId,
            //             'ProductName': ProductName,
                       
            //         }
            //     }, 'data');
            //     return false;
            // });
            form.on('submit(data-search-btn)', function (obj) {

                var BeginTime = GetDateRang(0);
                var EndTime = GetDateRang(1);

                var ClientTypeId = $('#ClientTypeId').val();
                var SaveName = $('#SaveName').val();
                var ExtName = $('#ExtName').val();
                var SourceName = $("input[name='SourceName']").val();
                var IsUsed = $("input[name='IsUsed']").val();


                table.reload('currentTableId', {
                    method: 'post',
                    where: {
                        "BeginTime": BeginTime,
                        "EndTime": EndTime,

                        'ClientTypeId': ClientTypeId,

                        'SaveName': SaveName,
                        'ExtName': ExtName,
                        'SourceName': SourceName,


                        'IsUsed': IsUsed,
                       
                    }
                }, 'data');
                return false;
            });





    /**
       * tool 右边操作区区 监听事件
       */
            table.on('tool(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'edit') {  // 监听添加操作
           var Path = '/{$Request.module}/{$Request.controller}/edit';
            Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
            var index = layer.open({
                title: '{$title} - 发货&查看' ,
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: false,
                area: ['90%', '90%'],
                content: Path,
            //    end: function () {
            //        RefreshTable();
            //    }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
                return false;
            

            } else if (obj.event === 'delete') {
                layer.confirm('您确定要删除所选数据吗', {
                    btn: ['是的', '取消'] //按钮
                }, function () {
                    var oldData = table.cache["currentTableId"];

                    var Path = '/{$Request.module}/{$Request.controller}/delete';
                    Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
                    $.ajax({
                        url: Path,
                        type: 'post',
                        dataType: 'json',
                        data: ModelData,
                        success: function (data) {
                            console.log(data);
                            //Info,Success,Warning,Error
                            var type = data.Type;
                            if (0  ==  data.code) {
                                layer.msg(data.msg, { icon: 6, time: 2000 }, function () { });
                                Debug("oldData", oldData);
                                for (var i = 0; i < oldData.length; i++) {
                                    row = oldData[i];
                                    if (row.Id === ModelData.Id) {
                                        Debug('has find row: ' + row.Id);
                                        oldData.splice(i, 1);    //删除一项
                                        Debug("oldData", oldData);
                                    }
                                };
                                //table.reload('currentTableId', {
                                //    data: oldData
                                //});
                                table.renderData('currentTableId');



                            } else {
                                layer.alert(data.msg, { icon: 5 });
                            }
                        }
                    }); //end ajax



                    return false;
                }, function () {
                    return;
                });
                }
            });



            function RefreshTable() {
                console.log('RefreshTable');
                table.reload('currentTableId', {
                    where: {
                        //name: $('#name').val()
                    }
                }, 'data');

            }
            // 按ESC键关闭侧边栏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });


        });


        function ReloadList() {
            console.log('ReloadList');
           layui.table.reload('currentTableId', {
                where: {
                    //name: $('#name').val()
                }
            }, 'data');
        }
        $(function () {
            $('#BtShowAll').click(function () {
                $('.HideSearchDiv').toggle();
            });
        });       
    </script>

</body>
</html>
