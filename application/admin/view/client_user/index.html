<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__lib/layui-v2.11.6/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/public.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/pagescss/butjumpup.css" />
    <script type="text/javascript" src="__PUBLIC__scripts/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/comm.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/admin_comm.js"></script>

</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索 {$title}</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">

                            <div class="layui-inline">
                                <label class="layui-form-label">呢称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="NickName" id="NickName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="Mobile" id="Mobile" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            
                            <div class="layui-inline">
                                <label class="layui-form-label">创客等级</label>
                                <div class="layui-input-inline">
                                    <select name="MakerLevelId" id="MakerLevelId" class="layui-select">
                                        <option value="">请选择</option>
                                            {foreach $MakeingLvList as $key=>$vo } 
                                                <option value="{$vo.Id}">{$vo.LevelName}</option>
                                            {/foreach}           
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn">
                                    <i class="layui-icon"></i> 搜 索
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" 
                                        lay-filter="data-search-btn" id="BtShowAll">
                                    <i class="layui-icon">&#xe60f;</i> 显示全部
                                </button>
                            </div>
                        </div>
                        <div class="layui-form-item HideSearchDiv" style="display:none;">

                            <div class="layui-inline">
                                <label class="layui-form-label">注册日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="DateRang" name="DateRang" value="" autocomplete="off" class="layui-input" placeholder="-" />                                   
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">实名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="RealityName" id="RealityName" autocomplete="off" class="layui-input" />
                                </div>
                            </div> 
                        </div>
                    </form>
                </div>
            </fieldset>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add" id="AddBtn">
                        添加
                    </button>
                </div>
            </script>
        </div>       

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑&查看</a>
        </script>

    </div>

    <script src="__PUBLIC__lib/layui-v2.11.6/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'jquery'], function () {
            let $ = layui.jquery,
                form = layui.form,
                table = layui.table;
            var util = layui.util;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#DateRang',
                range: true,
                min: -9000,
                max:30
            });
            
            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: 'post',
                url: '/{$Request.module}/{$Request.controller}/query', //数据接口
                request: {
                    pageName: 'PageIndex' //页码的参数名称，默认：page
                   ,limitName: 'PageSize' //每页数据量的参数名，默认：limit
                },
                where: {
                    Search: $('#ClassName').val()
                },
                //data: [{
                //    'privatestyle': '张三',
                //    'erptype': '2301',
                //    'labels': '膳寇'
                //},               ],
                defaultToolbar: [],
                cols: [
                    [{
                        type: 'numbers',
                        title: '序号'
                    },
                    {
                        field: 'Id',title: '推广码',align: 'center'
                    },
                    {
                        field: 'NickName', title: '呢称姓名', align: 'center',
                        templet: function (d) { return DisplayMergeName(d.NickName,d.RealityName) }
                    },                      
                    {
                        field: 'MarketingLevelName',
                        title: '级组名称',
                        align: 'center'
                    },
                    {
                        field: 'GuiderUserId', title: '推荐人', align: 'center',
                        templet: function (d) { return DisplayUserName(d.GuiderUserId,d.GuiderNickName,d.GuiderRealName) }
                    },                      
                    {
                        field: 'Mobile',
                        title: '手机号',
                        align: 'center'
                    },                    
                    {
                        field: 'ScoreBalance',
                        title: '金果',
                        align: 'center'
                    },                    
                    {
                        field: 'IsRegionAgent', title: '县代', align: 'center',
                        templet: function (d) { return DisplayIsEnable(d.IsRegionAgent) }
                    }, 
                    {
                        field: 'RegisterDate', title: '注册日期', align: 'center',
                        templet: function (d) { return DisplayDate(d.RegisterDate,2) }
                    },                      
                    {
                        field: 'FaceImg',
                        title: '头像',
                        align: 'center',
                        templet: function (d) {
                            if (d.ClassTitPic01 && !CheckNull(d.ClassTitPic01)) {
                                return '<img src="' + d.ProductPic + '" style="height:30px;" />';
                            } else {
                                return '';
                            }
                        }
                    },                 


                    {
                        title: '操作',
                        toolbar: '#currentTableBar',
                        align: 'center'
                    }
                    ]
                ],
                page: true,
                limit: 15,
                limits: [10, 15, 20, 25, 50, 100],
                skin: 'grid',
                height: 'full-170'
            });
            form.on('submit(data-search-btn)', function (obj) {
                var BeginTime = ExpiryDate(0);
                var EndTime = ExpiryDate(1);

                var LoginName = $("input[name='LoginName']").val();
                var NickName = $("input[name='NickName']").val();
                var RealityName = $("input[name='RealityName']").val();
                var Mobile = $("input[name='Mobile']").val();
                var MakerLevel = $("input[name='MakerLevel']").val();


                table.reload('currentTableId', {
                    method: 'post',
                    where: {
                        "BeginTime": BeginTime,
                        "EndTime": EndTime,
                        'LoginName': LoginName,
                        'NickName': NickName,
                        'Mobile': Mobile,
                        'RealityName': RealityName,
                        'MakerLevel': MakerLevel,                       
                    }
                }, 'data');
                return false;
            });

    /**
       * toolbar 上部功能区 监听事件  此处 针对lay-filter="" 而不是dom id
       */
    table.on('toolbar(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'add') {  // 监听添加操作
                Debug('上部功能区 监听事件');
                var Path = '/{$Request.module}/{$Request.controller}/add';
                Path += '?_dx=' + Math.random() ;
                var index = layer.open({
                    title: '添加{$title}' ,
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: false,
                    area: ['90%', '90%'],
                    content: Path,
                    //end: function () {
                    //    RefreshTable();
                    //}
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
    });


            // 头部工具栏事件
            table.on('toolbar(currentTableId)', function (obj) {
                console.log(obj); // 查看对象所有成员

                var options = obj.config; // 获取当前表格属性选项
                var checkStatus = table.checkStatus(options.id); // 获取选中行相关数据

                // 根据不同的事件名进行相应的操作
                switch (obj.event) { // 对应模板元素中的 lay-event 属性值
                    case 'add':
                        layer.msg('添加');
                        break;
                    case 'delete':
                        layer.msg('删除');
                        break;
                    case 'update':
                        layer.msg('编辑');
                        break;
                };
            });

    /**
       * tool 右边操作区区 监听事件
       */
            table.on('tool(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'edit') {  // 监听添加操作
           var Path = '/{$Request.module}/{$Request.controller}/edit';
            Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
            var index = layer.open({
                title: '{$title} - 修改' ,
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: false,
                area: ['90%', '90%'],
                content: Path,
            //    end: function () {
            //        RefreshTable();
            //    }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
                return false;
            

            } else if (obj.event === 'delete') {
                layer.confirm('您确定要删除所选数据吗', {
                    btn: ['是的', '取消'] //按钮
                }, function () {
                    var oldData = table.cache["currentTableId"];

                    var Path = '/{$Request.module}/{$Request.controller}/delete';
                    Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
                    $.ajax({
                        url: Path,
                        type: 'post',
                        dataType: 'json',
                        data: ModelData,
                        success: function (data) {
                            console.log(data);
                            //Info,Success,Warning,Error
                            var type = data.Type;
                            if (0  ==  data.code) {
                                layer.msg(data.msg, { icon: 6, time: 2000 }, function () { });
                                Debug("oldData", oldData);
                                for (var i = 0; i < oldData.length; i++) {
                                    row = oldData[i];
                                    if (row.Id === ModelData.Id) {
                                        Debug('has find row: ' + row.Id);
                                        oldData.splice(i, 1);    //删除一项
                                        Debug("oldData", oldData);
                                    }
                                };
                                //table.reload('currentTableId', {
                                //    data: oldData
                                //});
                                table.renderData('currentTableId');



                            } else {
                                layer.alert(data.msg, { icon: 5 });
                            }
                        }
                    }); //end ajax



                    return false;
                }, function () {
                    return;
                });
                }
            });



            function RefreshTable() {
                console.log('RefreshTable');
                table.reload('currentTableId', {
                    where: {
                        //name: $('#name').val()
                    }
                }, 'data');

            }
            // 按ESC键关闭侧边栏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });


        });


        function ReloadList() {
            console.log('ReloadList');
           layui.table.reload('currentTableId', {
                where: {
                    //name: $('#name').val()
                }
            }, 'data');
        }
        $(function () {
            $('#BtShowAll').click(function () {
                $('.HideSearchDiv').toggle();
            });
        });        
        function ExpiryDate(idx) {
            var DataVal = $('#DateRang').val();
            if (!CheckNull(DataVal)) {
                console.log("arr: ", DataVal.split(' - '));
                return DataVal.split(' - ')[idx];
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
