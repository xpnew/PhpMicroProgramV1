    <script src="/lib/layui-v2.11.6/layui.js" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script>
    layui.use(['jquery', 'layer', 'miniAdmin','miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;
        

        var options = {
            iniUrl: '/{$Request.module}/{$Request.controller}/Init',    // 初始化接口
            clearUrl: "api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: 0,          // 主题默认配置【主题种类型共12种，填写数字：0-11】
            multiModule: false,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            leftMenuIsHide: false,      // 左侧折叠菜单是否隐藏，默认是展开
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
            clickHomeTabRefresh:false   // 是否每次点击tab刷新，默认是false关闭
        };
        miniAdmin.render(options); // 渲染参数
        // 2026年1月2日  修改了 public/js/lay-module/layuimini/miniAdmin.js 的错误提示，增加了等待时间参数
        // 添加检查，本地测试可能会遇到数据库没有启动的问题


        $('.login-out').on("click", function () {
            layer.msg('退出登录成功', function () {
                window.location ='/{$Request.module}/{$Request.controller}/login';
            });
        });


        // 按下 Alt+F5 刷新当前子页面
        $(document).on('keyup',function (event) {
            // console.log('event:' , event);
            // console.log(event.keyCode);
            let AltPressed = false;
            let f5Pressed = false;
            if (event.altKey || event.metaKey) {
                AltPressed = true;
            }
            if (event.key === 'F5' || event.key === 'f5') {
                f5Pressed = true;
            }
            if(AltPressed && f5Pressed ){
                console.log("Alt+F5 pressed");
                // $('body a[data-refresh]').click();
                RefrushSub();
                console.log('点击完成。');
            }
        }); 

    });

    function RefrushSub(){
        layui.jquery('body a[data-refresh]').click();
    }

    </script>
</body>
