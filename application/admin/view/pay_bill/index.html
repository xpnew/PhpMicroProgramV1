<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__lib/layui-v2.11.6/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/public.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__css/pagescss/butjumpup.css" />
    <script type="text/javascript" src="__PUBLIC__scripts/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/comm.js"></script>
    <script type="text/javascript" src="__PUBLIC__scripts/admin_comm.js"></script>

</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>搜索 {$title}</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">成功状态</label>
                                <div class="layui-input-inline">
                                    <select name="IsSuccess" id="IsSuccess" class="layui-select">
                                        <option value="">请选择</option>
                                        <option value="0">支付失败</option>
                                        <option value="1">支付成功</option>   
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">完成状态 </label>
                                <div class="layui-input-inline">
                                    <select name="IsFinished" id="IsFinished" class="layui-select">
                                        <option value="">请选择</option>
                                        <option value="0">未完成</option>
                                        <option value="1">已完成</option>                                      

                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">呢称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientNickName" id="ClientNickName" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientPhone" id="ClientPhone" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn">
                                    <i class="layui-icon"></i> 搜 索
                                </button>
                                <button type="button" class="layui-btn layui-btn-primary" 
                                        lay-filter="data-search-btn" id="BtShowAll">
                                    <i class="layui-icon">&#xe60f;</i> 显示全部
                                </button>

                            </div>
                        </div>
                        <div class="layui-form-item HideSearchDiv" style="display:none;">
                            <div class="layui-inline">
                                <label class="layui-form-label">日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="DateRang" name="DateRang" value="" autocomplete="off" class="layui-input" placeholder="-" />                                   
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientRealName" id="ClientRealName" autocomplete="off" class="layui-input" />
                                </div>
                            </div> 
                            <div class="layui-inline">
                                <label class="layui-form-label">用户Id/推广码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="ClientUserId" id="ClientUserId" autocomplete="off" class="layui-input" />
                                </div>
                            </div> 
                        </div>

                    </form>
                </div>
            </fieldset>


        </div>
        

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
        
        </script>

    </div>

    <script src="__PUBLIC__lib/layui-v2.11.6/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'jquery'], function () {
            let $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            var laydate = layui.laydate;
            laydate.render({
                elem: '#DateRang',
                range: true,
            });                
            var util = layui.util;
            table.render({
                elem: '#currentTableId',
                toolbar: '#toolbarDemo',
                method: 'post',
                url: '/{$Request.module}/{$Request.controller}/query', //数据接口
                request: {
                    pageName: 'PageIndex' //页码的参数名称，默认：page
                   ,limitName: 'PageSize' //每页数据量的参数名，默认：limit
                },
                where: {
                    Search: $('#ClassName').val()
                },
                //data: [{
                //    'privatestyle': '张三',
                //    'erptype': '2301',
                //    'labels': '膳寇'
                //},               ],
                defaultToolbar: [],
                cols: [
                    [{
                        type: 'numbers',
                        title: '序号'
                    },
                    {
                        field: 'ClientUserId', title: '客户', align: 'center',
                        templet: function (d) { return DisplayUserName(d.ClientUserId,d.ClientNickName,d.ClientRealName) }
                    },                                
                    {
                        field: 'OrderNo',
                        title: '订单号',
                        align: 'center'
                    },
                    {
                        field: 'BillNo',
                        title: '单据号',
                        align: 'center'
                    },
                    {
                        field: 'PayPlatNo',
                        title: '微信订单号',
                        align: 'center'
                    },

                    {
                        field: 'OrderAmountFee',title: '订单金额',                        align: 'center'
                        , templet: function (d) { 
                            if(!CheckNull( d.OrderAmountFee)){
                                return d.OrderAmountFee * 0.01;
                            }
                         }
                    },
                    {
                        field: 'PayAmountFee',
                        title: '付款金额',
                        align: 'center', templet: function (d) { 
                            Debug('d.PayAmountFee', d.PayAmountFee);

                            if(!CheckNull( d.PayAmountFee)){
                                return d.PayAmountFee * 0.01;
                            }
                            return '';
                         }
                    },

                    {
                        field: 'CreateTime',title: '创建时间',
                        align: 'center'
                    },

                    {
                        field: 'FinishedTime',title: '完成时间',
                        align: 'center'
                    },


                    
                    {
                        title: '操作',
                        toolbar: '#currentTableBar',
                        align: 'center'
                    }
                    ]
                ],
                page: true,
                done: function (res, curr, count, origin) {
                    Debug('res', res);
                    Debug('curr', curr);
                    Debug('origin', origin);
                    if (0 < count) {
                        var first = res.data[0];
                       
                       // RefreshItems();
                    }
                },                
                limit: 15,
                limits: [10, 15, 20, 25, 50, 100],
                skin: 'grid',
                height: 'full-30'
            });
            
            form.on('submit(data-search-btn)', function (obj) {

                var FTime = $("input[name='FTime']").val();
                var ETime = $("input[name='ETime']").val();
                var PayStatus = $('#PayStatus').val();
                var OrderStatus = $('#OrderStatus').val();
                var ClassId = $('#ClassId').val();
                var ClientUserId = $('#ClientUserId').val();
                var ClientNickName = $('#ClientNickName').val();
                var ClientRealName = $('#ClientRealName').val();
                var ClientPhone = $('#ClientPhone').val();

                table.reload('currentTableId', {
                    method: 'post',
                    where: {
                        'PayStatus': PayStatus,
                        'OrderStatus': OrderStatus,
                        'ClientUserId': ClientUserId,
                        'ClientNickName': ClientNickName,
                        'ClientRealName': ClientRealName,
                        'ClientPhone': ClientPhone,

                       
                    }
                }, 'data');
                return false;
            });
    /**
       * toolbar 上部功能区 监听事件  此处 针对lay-filter="" 而不是dom id
       */
    table.on('toolbar(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'add') {  // 监听添加操作
                Debug('上部功能区 监听事件');
                var Path = '/{$Request.module}/{$Request.controller}/add';
                Path += '?_dx=' + Math.random() ;
                var index = layer.open({
                    title: '{$title} - 修改' ,
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: false,
                    area: ['90%', '90%'],
                    content: Path,
                    //end: function () {
                    //    RefreshTable();
                    //}
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
    });


            // 头部工具栏事件
            table.on('toolbar(currentTableId)', function (obj) {
                console.log(obj); // 查看对象所有成员

                var options = obj.config; // 获取当前表格属性选项
                var checkStatus = table.checkStatus(options.id); // 获取选中行相关数据

                // 根据不同的事件名进行相应的操作
                switch (obj.event) { // 对应模板元素中的 lay-event 属性值
                    case 'add':
                        layer.msg('添加');
                        break;
                    case 'delete':
                        layer.msg('删除');
                        break;
                    case 'update':
                        layer.msg('编辑');
                        break;
                };
            });

    /**
       * tool 右边操作区区 监听事件
       */
            table.on('tool(currentTableFilter)', function (obj) {
            var ModelData = obj.data;
            if (obj.event === 'edit') {  // 监听添加操作
           var Path = '/{$Request.module}/{$Request.controller}/edit';
            Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
            var index = layer.open({
                title: '{$title} - 发货&查看' ,
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: false,
                area: ['90%', '90%'],
                content: Path,
            //    end: function () {
            //        RefreshTable();
            //    }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
                return false;
            

            } else if (obj.event === 'delete') {
                layer.confirm('您确定要删除所选数据吗', {
                    btn: ['是的', '取消'] //按钮
                }, function () {
                    var oldData = table.cache["currentTableId"];

                    var Path = '/{$Request.module}/{$Request.controller}/delete';
                    Path += '?_dx=' + Math.random() + '&id=' + ModelData.Id;
                    $.ajax({
                        url: Path,
                        type: 'post',
                        dataType: 'json',
                        data: ModelData,
                        success: function (data) {
                            console.log(data);
                            //Info,Success,Warning,Error
                            var type = data.Type;
                            if (0  ==  data.code) {
                                layer.msg(data.msg, { icon: 6, time: 2000 }, function () { });
                                Debug("oldData", oldData);
                                for (var i = 0; i < oldData.length; i++) {
                                    row = oldData[i];
                                    if (row.Id === ModelData.Id) {
                                        Debug('has find row: ' + row.Id);
                                        oldData.splice(i, 1);    //删除一项
                                        Debug("oldData", oldData);
                                    }
                                };
                                //table.reload('currentTableId', {
                                //    data: oldData
                                //});
                                table.renderData('currentTableId');



                            } else {
                                layer.alert(data.msg, { icon: 5 });
                            }
                        }
                    }); //end ajax



                    return false;
                }, function () {
                    return;
                });
                }
            });



            function RefreshTable() {
                console.log('RefreshTable');
                table.reload('currentTableId', {
                    where: {
                        //name: $('#name').val()
                    }
                }, 'data');

            }
            // 按ESC键关闭侧边栏
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });


        });


        function ReloadList() {
            console.log('ReloadList');
           layui.table.reload('currentTableId', {
                where: {
                    //name: $('#name').val()
                }
            }, 'data');
        }
        $(function () {
            $('#BtShowAll').click(function () {
                $('.HideSearchDiv').toggle();
            });
        });       

    </script>
    
</body>
</html>
